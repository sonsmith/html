<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .container {
      position: relative;
      background-color: aqua;
    }
    .box {
      width: 500px;
      height: 300px;
      background-color: yellow;
      margin: 0 auto;
    }
    .circle {
      width: 50px;
      height: 50px;
      background-color: red;
      border-radius: 50px;
      position: absolute;
      bottom: 0;
      right: 10px;
    }
  </style>
  <body>
    <div class="container">
      <div class="box">
        <div class="circle"></div>
      </div>
    </div>
  </body>
</html>
